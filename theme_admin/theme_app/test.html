<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* Ẩn nút radio mặc định */
        input[type="radio"] {
            display: none;
        }

        /* Tạo thiết kế tùy chỉnh cho nút radio */
        input[type="radio"]+label {
            display: inline-block;
            position: relative;
            padding-left: 25px;
            /* Khoảng cách từ nút radio đến văn bản */
            cursor: pointer;
        }

        /* Tạo hình dạng nút radio */
        input[type="radio"]+label:before {
            content: '';
            display: inline-block;
            position: absolute;
            left: 0;
            top: 1px;
            width: 18px;
            /* Chiều rộng nút radio */
            height: 18px;
            /* Chiều cao nút radio */
            border: 2px solid #ccc;
            /* Viền nút radio */
            border-radius: 50%;
            /* Hình dạng nút radio thành hình tròn */
        }

        /* Tạo kiểu hiển thị khi nút radio được chọn */
        input[type="radio"]:checked+label:before {
            background-color: #2196f3;
            /* Màu nền khi nút radio được chọn */
            border-color: #2196f3;
            /* Màu viền khi nút radio được chọn */
        }

        /* Tạo kiểu hiển thị khi nút radio được chọn và được hover */
        input[type="radio"]:checked+label:hover:before {
            background-color: #1976d2;
            /* Màu nền khi nút radio được chọn và hover */
            border-color: #1976d2;
            /* Màu viền khi nút radio được chọn và hover */
        }
    </style>
    <input type="radio" id="radio1" name="radio-group">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio-group">
    <label for="radio2">Option 2</label>

</body>

</html>
